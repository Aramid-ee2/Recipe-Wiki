{% extends 'navigation_bar.html' %}
{% block page_name %}
Sign Up
{% endblock %}
{% block content %}
<head>
    <title>{{ page_id }}</title>
</head>
    <body>
        <form action="/wiki_page/bookmark">
            <input type="checkbox" id="bookmark" name="bookmark" value="bookmark">
            <label for="bookmark"> Bookmark this page</label><br>
            <input type="submit" value="Submit">
        </form>
        <br>
        <form action="search-results.html" method="POST">
            <input type="text" name="search" placeholder="Search recipes...">
            <input type="submit" value="Search">
        </form>
        {{ page_data | safe }}
    </body>
{% endblock %}
