<!DOCTYPE html>
<html>
<body>
    <!-- Looks like a fair amount of duplication between these two if & else
      branches. I'd try to reduce the duplication by only placing the parts that
      are different (including the upload link and user name) inside the if -->
    {% if current_user.is_authenticated %}
        <h1> Welcome {{current_user.username}}!</h1>
        <h1><a href="/home">Home</a> |
        <a href="/pages">Pages</a> |
        <a href="/about">About</a> |
        <!-- It looks like we display the user name twice, here and above. -->
        <a>{{current_user.username}}</a> |
        <a href="/upload">Upload</a> |
        <a href="/logout">Sign out</a> |
        </h1>
    {% else %}
        <h1><a href="/home">Home</a> |
        <a href="/pages">Pages</a> |
        <a href="/about">About</a> |
        <a href="/log_in">Login</a> |
        <a href="/sign_up">Sign Up</a> |

    {% endif %}
    </h1>

</body>
</html>
